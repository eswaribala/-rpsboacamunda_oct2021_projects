<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="loan_actNo" class="col-sm-2 control-label">Loan Account No</label>
    <div class="col-sm-10">
      <input type="number"
             name="loan_actNo"
             cam-variable-name="loan_actNo"
             cam-variable-type="Long"
             required
             class="form-control" />
    </div>
    <label for="name" class="col-sm-2 control-label">Applicant Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="name"
             cam-variable-name="loan_applicant_name"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
    <label for="amount" class="col-sm-2 control-label">Loan Amount</label>
    <div class="col-sm-10">
      <input type="number"
             name="amount"
             cam-variable-name="loan_amount"
             cam-variable-type="Long"
             required
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
